<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyepeel - Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        nav {
            background-color: #444;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .clock {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .timezone {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        @media (min-width: 600px) {
            .clock {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            .timezone {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eyepeel - Digital Clock</h1>
    </header>
    <nav>
        <a href="index.html">Clock</a>
        <a href="tv.html">TV</a>
    </nav>
    <main>
        <h2>Current Time in Different Time Zones</h2>
        <div class="clock" id="clock">
            <div class="timezone" id="utc"></div>
            <div class="timezone" id="est"></div>
            <div class="timezone" id="pst"></div>
            <div class="timezone" id="ist"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Eyepeel. All rights reserved.</p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            
            const utcTime = now.toUTCString().split(' ')[4];
            document.getElementById('utc').innerHTML = `<strong>UTC</strong><br>${utcTime}`;
            
            const estTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"})).toTimeString().split(' ')[0];
            document.getElementById('est').innerHTML = `<strong>EST</strong><br>${estTime}`;
            
            const pstTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"})).toTimeString().split(' ')[0];
            document.getElementById('pst').innerHTML = `<strong>PST</strong><br>${pstTime}`;
            
            const istTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"})).toTimeString().split(' ')[0];
            document.getElementById('ist').innerHTML = `<strong>IST</strong><br>${istTime}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
